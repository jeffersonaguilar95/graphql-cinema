scalar Date

enum GENDER {
  male
  female
}

interface Person @abstractEntity(discriminatorField: "type") {
  id: ID! @id
  name: String @column(overrideType: "Date")
  birthName: String @column
  birthDate: Date @column
  birthPlace: String @column
  gender: GENDER @column
}

type Info {
  totalDocs: Int
  limit: Int
  page: Int
  totalPages: Int
  nextPage: Int
  prevPage: Int
}
